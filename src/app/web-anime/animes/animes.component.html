<!-- component -->
<div class="bg-gray-900">
    <main class="min-h-screen">
      <h1 class="text-2xl text-gray-400 pl-4 pt-4">Recientes</h1>
      <div class="container mx-auto mb-10">
        <!--- Content --->
        <div class="w-full">
          <div class="flex overflow-x-auto overflow-hidden py-4 px-2">
            <!--- Card --->
            @for (item of anime.slice(-3); track $index) { 
            <div class="md:w-1/3 xs:w-full rounded-3xl relative m-3" style="box-shadow: 0px 10px 22px 0px rgba(0,0,0,0.45);-webkit-box-shadow: 0px 10px 22px 0px rgba(0,0,0,0.45);-moz-box-shadow: 0px 10px 22px 0px rgba(0,0,0,0.45);">
              <img
              class="w-[450px] h-[300px] rounded-3xl cursor-pointer" 
              [src]="item.aportadaUrl" 
              (click)="detelleAnime(item.aid)"  alt="img">
              <!--- text --->
              <div class="w-full absolute bottom-0 p-4 text-white backdrop-blur-lg rounded-b-3xl">
                <div class="flex justify-between text-xl">
                  <h1 [routerLink]="['/WebAnime/detailanime', item.aid]"
                  >{{item.anombre}}</h1>
                  <span class="flex">
                    <p>{{item.fechaEmision}}</p>
                  </span>
                </div>
                <p class="text-base">{{item.genero}}</p>
              </div>
            </div>
          }
          </div>
        </div>
      </div>
      <div class="container mx-auto mb-10">
  
        <!--- Category Header --->
        <div class="flex justify-between">
          <h1 class="text-2xl text-gray-400 pl-4">Animes</h1>
          <div class="my-auto flex">
            <span class="p-2 bg-gray-900 m-2 rounded-md">
              <svg class="fill-sky-600" width="10" height="10" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                viewBox="0 0 59.414 59.414">
              <polygon points="45.268,1.414 43.854,0 14.146,29.707 43.854,59.414 45.268,58 16.975,29.707 "/>
              <g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g></svg>
            </span>
            <span class="p-2 bg-gray-900 m-2 rounded-md">
              <svg class="fill-sky-600" width="10" height="10" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                viewBox="0 0 330 330">
              <path id="XMLID_222_" d="M250.606,154.389l-150-149.996c-5.857-5.858-15.355-5.858-21.213,0.001

                C255,161.018,253.42,157.202,250.606,154.389z"/>
              <g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g></svg>
            </span>
          </div>
        </div>
        <!--- Content --->
        <div class="w-full">
          <div class="grid grid-cols-1 md:grid-cols-3 py-4 px-2">
            <!--- Card --->
            @for (item of anime; track $index) {
            <div class="flex-shrink-0 h-80 m-3 rounded-3xl relative" style="box-shadow: 0px 10px 22px 0px rgba(0,0,0,0.45);-webkit-box-shadow: 0px 10px 22px 0px rgba(0,0,0,0.45);-moz-box-shadow: 0px 10px 22px 0px rgba(0,0,0,0.45);">
              <img [routerLink]="['/WebAnime/detailanime', item.aid]"
               class="w-[450px] h-[300px] rounded-3xl cursor-pointer" [src]="item.aportadaUrl" alt="img">
              <!--- text --->
              <div class="w-full absolute bottom-0 p-4 text-white backdrop-blur-lg rounded-b-3xl">
                <div class="flex justify-between text-xl">
                  <h1 
                  >{{item.anombre}}</h1>
                </div>
                <p class="text-base">{{item.genero}} </p>
              </div>
            </div>
          }
          </div>
        </div>
      </div>
    </main>
  </div>
